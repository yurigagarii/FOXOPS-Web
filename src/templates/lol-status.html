<!DOCTYPE html>
<html lang="tr">
<head>
    <style>
        body { margin: 0; padding: 0; width: 600px; height: 300px; background: #0f1419; font-family: 'Arial', sans-serif; color: white; display: flex; justify-content: center; align-items: center; border: 2px solid #c8aa6e; border-radius: 10px; }
        .status-box { text-align: center; }
        .status-icon { font-size: 80px; margin-bottom: 20px; }
        .online { color: #0acbe6; }
        .offline { color: #e84057; }
        .title { font-size: 32px; font-weight: bold; text-transform: uppercase; }
        .desc { font-size: 18px; color: #888; margin-top: 10px; max-width: 500px; }
    </style>
</head>
<body>
    <div class="status-box">
        <div class="status-icon {{statusClass}}">{{statusIcon}}</div>
        <div class="title">{{serverName}} SUNUCUSU</div>
        <div class="desc">{{message}}</div>
    </div>
</body>
</html>
