<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');

        body { 
            margin: 0; 
            padding: 0; 
            width: 800px; 
            height: 400px; 
            background: #060b13; 
            font-family: 'Rajdhani', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .main-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0e1a2b 0%, #060b13 100%);
            z-index: -1;
        }

        .header-container {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .title { 
            color: #ffffff; 
            font-size: 36px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 6px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #ff6d00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-line {
            height: 2px;
            width: 100px;
            background: #00e5ff;
            margin: 5px auto 0;
            box-shadow: 0 0 10px #00e5ff;
        }

        .grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
            justify-content: center; 
            width: 780px; 
        }

        .champ { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 85px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 229, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        .img-box { 
            width: 70px; 
            height: 70px; 
            border-radius: 8px; 
            border: 1.5px solid #ff6d00; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .img-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .name { 
            color: #00e5ff; 
            font-size: 14px; 
            font-weight: 700;
            margin-top: 8px; 
            text-align: center; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-bg"></div>
    <div class="header-container">
        <h1 class="title">HAFTALIK ÜCRETSİZ ŞAMPİYONLAR</h1>
        <div class="title-line"></div>
    </div>
    <div class="grid">
        {{#each champs}}
        <div class="champ">
            <div class="img-box"><img src="{{this.image}}"></div>
            <div class="name">{{this.name}}</div>
        </div>
        {{/each}}
    </div>
</body>
</html>
