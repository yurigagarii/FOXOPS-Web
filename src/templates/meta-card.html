<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            width: 800px; height: 500px;
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f1217;
            color: white;
            display: flex; justify-content: center; align-items: center;
        }

        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .container {
            position: relative;
            width: 760px; height: 460px; 
            background-color: #141414;
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            display: flex; flex-direction: column;
            border-left: 2px solid rgba(255, 123, 0, 0.3); 
        }

        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{cardImage}}');
            background-size: cover; background-position: center;
            opacity: 0.1; filter: grayscale(100%); z-index: 0;
        }

        .content {
            position: relative; z-index: 1; padding: 30px 40px; height: 100%;
            display: flex; flex-direction: column;
        }

        .header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 25px; border-bottom: 2px solid #ff7b00;
            padding-bottom: 10px;
        }

        .title-group h1 { font-size: 42px; margin: 0; line-height: 0.9; text-transform: uppercase; letter-spacing: 2px; }
        .title-group span { font-size: 24px; color: #ff7b00; font-weight: 500; }
        
        .sub-header {
            font-size: 18px; color: #fff; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px;
            display: flex; align-items: center; gap: 10px;
        }
        .sub-header::before { content: ''; display: block; width: 8px; height: 8px; background: #ff7b00; transform: rotate(45deg); }

        .match-count { 
            font-size: 16px; color: #000; background: #ff7b00; 
            padding: 4px 12px; font-weight: 700;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            text-transform: uppercase;
        }

        .table-header {
            display: flex; padding: 0 20px; margin-bottom: 5px;
            font-size: 14px; color: #6a7b8c; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
        }
        .th-agent { width: 45%; }
        .th-matches { width: 15%; text-align: center; }
        .th-win { width: 20%; text-align: center; }
        .th-kd { width: 20%; text-align: right; }

        .agent-row {
            display: flex; align-items: center;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            margin-bottom: 12px; padding: 10px 20px;
            border-left: 4px solid #333;
            transition: all 0.3s;
            position: relative;
        }

        .high-win-row { border-left-color: #00ff9d; background: linear-gradient(90deg, rgba(0, 255, 157, 0.05) 0%, rgba(0,0,0,0) 100%); }
        
        .col-agent { width: 45%; display: flex; align-items: center; gap: 20px; }
        .agent-icon { 
            width: 48px; height: 48px; 
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            background: #222;
        }
        .agent-name { font-size: 26px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .col-matches { width: 15%; text-align: center; font-size: 22px; font-weight: 600; color: #ccc; }
        
        .col-win { width: 20%; text-align: center; font-size: 22px; font-weight: 700; letter-spacing: 1px; }
        .win-high { color: #00ff9d; text-shadow: 0 0 10px rgba(0, 255, 157, 0.4); } 
        .win-low { color: #ff4655; text-shadow: 0 0 10px rgba(255, 70, 85, 0.4); } 

        .col-kd { width: 20%; text-align: right; font-size: 22px; font-weight: 700; color: #ffce00; letter-spacing: 1px; font-family: monospace; }

        .footer {
            margin-top: auto; text-align: right; font-size: 14px; color: rgba(255,255,255,0.3); 
            text-transform: uppercase; letter-spacing: 2px; font-weight: 600;
            display: flex; align-items: center; justify-content: flex-end; gap: 10px;
        }
        .footer span { color: #ff7b00; }

    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="bg-image"></div>
        
        <div class="content">
            <div class="header">
                <div class="title-group">
                    <h1>{{username}} <span style="font-weight:300;">#{{tag}}</span></h1>
                    <div class="sub-header">TOP AGENTS // META</div>
                </div>
                <div class="match-count">{{totalMatchesAnalyzed}} MAÇ ANALİZİ</div>
            </div>

            <div class="table-header">
                <div class="th-agent">AJAN</div>
                <div class="th-matches">MAÇ</div>
                <div class="th-win">KAZANMA %</div>
                <div class="th-kd">K/D</div>
            </div>

            {{#each topAgents}}
            <div class="agent-row {{#if this.isHighWinRate}}high-win-row{{/if}}">
                <div class="col-agent">
                    <img src="{{this.icon}}" class="agent-icon">
                    <span class="agent-name">{{this.name}}</span>
                </div>
                <div class="col-matches">{{this.matches}}</div>
                <div class="col-win {{#if this.isHighWinRate}}win-high{{else}}win-low{{/if}}">
                    %{{this.winRate}}
                </div>
                <div class="col-kd">{{this.kd}}</div>
            </div>
            {{/each}}

            <div class="footer">
                FOXOPS ANALYTICS <span>//</span> PERSONAL META
            </div>
        </div>
    </div>
</body>
</html>
