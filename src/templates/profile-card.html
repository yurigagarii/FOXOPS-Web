<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 450px;
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f1217; 
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 780px; 
            height: 430px;
            background-color: #141414;
            clip-path: polygon(
                30px 0, 100% 0, 
                100% calc(100% - 30px), calc(100% - 30px) 100%, 
                0 100%, 0 30px
            );
            box-shadow: inset 0 0 0 2px rgba(255, 123, 0, 0.1);
        }

        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{cardImage}}');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            filter: grayscale(100%) contrast(1.2);
            z-index: 0;
        }
        
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .decoration-line {
            position: absolute;
            left: 0; top: 100px; bottom: 100px;
            width: 4px;
            background: #ff7b00;
            box-shadow: 0 0 10px #ff7b00;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 123, 0, 0.3);
            padding-bottom: 10px;
            justify-content: space-between;
        }

        .user-info { display: flex; align-items: baseline; }
        .username { font-size: 48px; font-weight: 700; margin: 0; line-height: 1; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .tag { font-size: 28px; color: #ff7b00; font-weight: 500; margin-left: 8px; }
        
        .level-badge {
            background: rgba(255, 123, 0, 0.1);
            color: #ff7b00;
            padding: 6px 18px;
            font-size: 18px;
            font-weight: 700;
            border: 1px solid rgba(255, 123, 0, 0.4);
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-grid {
            display: flex;
            gap: 25px;
            height: 100%;
        }

        .current-rank-section {
            flex: 1.3;
            background: rgba(0,0,0,0.4);
            clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
            border-left: 2px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }

        .rank-icon-large { width: 130px; height: 130px; filter: drop-shadow(0 0 15px rgba(255, 123, 0, 0.3)); }
        .rank-name { font-size: 36px; font-weight: 700; margin: 5px 0 0 0; text-transform: uppercase; color: #fff; letter-spacing: 1px; }

        .progress-container { width: 90%; margin-top: 15px; }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .rr-val { color: #ccc; }
        .mmr-change { color: #ff7b00; } 

        .progress-bar-bg {
            height: 12px;
            background: rgba(255,255,255,0.1);
            transform: skewX(-20deg);
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff7b00 0%, #ffcc00 100%); 
            width: {{rrPercentage}}%;
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.6);
        }

        .details-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .detail-box {
            background: rgba(255,255,255,0.03);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .detail-box::after {
            content: ''; position: absolute; bottom: 0; right: 0; 
            width: 15px; height: 1px; background: #ff7b00; transform: rotate(-45deg); transform-origin: bottom right;
        }

        .peak-icon { width: 55px; height: 55px; filter: grayscale(100%); transition: filter 0.3s; }
        .detail-box:hover .peak-icon { filter: grayscale(0%); }
        
        .detail-label { font-size: 14px; color: #ff7b00; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .detail-value { font-size: 26px; font-weight: 700; color: white; letter-spacing: 1px; }
        .detail-sub { font-size: 14px; color: #888; text-transform: uppercase; }

        .footer {
            position: absolute;
            bottom: 15px;
            right: 40px;
            font-size: 16px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .footer span { color: #ff7b00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-image"></div>
        <div class="bg-grid"></div>
        <div class="decoration-line"></div>

        <div class="content">
            <div class="header">
                <div class="user-info">
                    <span class="username">{{username}}</span>
                    <span class="tag">#{{tag}}</span>
                </div>
                <div class="level-badge">LVL {{accountLevel}}</div>
            </div>

            <div class="main-grid">
                <div class="current-rank-section">
                    <img src="{{rankIcon}}" class="rank-icon-large" alt="Rank">
                    <div class="rank-name">{{currentRankName}}</div>
                    
                    <div class="progress-container">
                        <div class="progress-info">
                            <span class="rr-val">{{currentRR}} RR</span>
                            <span class="mmr-change">{{mmrChange}}</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="details-section">
                    <div class="detail-box">
                        <img src="{{peakRankIcon}}" class="peak-icon" alt="Peak">
                        <div>
                            <div class="detail-label">PEAK RANK</div>
                            <div class="detail-value">{{peakRankName}}</div>
                            <div class="detail-sub">{{peakSeason}}</div>
                        </div>
                    </div>
                    
                    <div class="detail-box" style="opacity: 0.8;">
                        <div style="font-size: 36px; color: #ff7b00;">⚡</div>
                        <div>
                            <div class="detail-label">FOXOPS STATS</div>
                            <div class="detail-value" style="font-size: 18px;">SEZON VERİSİ YAKINDA</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
             {{region}} <span>//</span> FOXOPS SYSTEM
        </div>
    </div>
</body>
</html>
