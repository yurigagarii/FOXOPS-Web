<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap');
        
        body { 
            margin: 0; padding: 0; 
            width: 1000px; height: 500px; 
            background: #060b13; 
            font-family: 'Rajdhani', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: white; 
            overflow: hidden;
            position: relative;
        }

        .bg-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 109, 0, 0.1), transparent 60%),
                radial-gradient(circle at 50% 100%, rgba(0, 229, 255, 0.1), transparent 60%);
            z-index: -1;
        }

        .header { 
            font-size: 42px; 
            font-weight: 700;
            margin-bottom: 25px; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 20%, #ff6d00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 109, 0, 0.3));
        }

        .roles-container { 
            display: flex; 
            gap: 15px; 
            width: 960px; 
            justify-content: center; 
        }

        .role-col { 
            background: rgba(18, 30, 45, 0.6); 
            border: 1px solid rgba(0, 229, 255, 0.1); 
            border-radius: 8px; 
            width: 180px; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            backdrop-filter: blur(5px);
        }

        .role-title { 
            color: #00e5ff; 
            font-size: 20px; 
            font-weight: 700;
            margin-bottom: 12px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            border-bottom: 2px solid rgba(255, 109, 0, 0.5);
            padding-bottom: 5px;
            width: 100%;
            text-align: center;
        }

        .champ-row { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 8px; 
            width: 100%; 
            background: rgba(255, 255, 255, 0.03); 
            padding: 6px; 
            border-radius: 6px; 
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .c-img { 
            width: 36px; 
            height: 36px; 
            border-radius: 4px; 
            border: 1px solid #ff6d00; 
        }

        .c-name { 
            font-size: 15px; 
            color: #ece8e1; 
            font-weight: 600;
            flex-grow: 1;
        }

        .tier-badge {
            font-size: 12px;
            font-weight: 800;
            color: #ff4655;
            background: rgba(255, 70, 85, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid rgba(255, 70, 85, 0.2);
        }

    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="header">GÃœNCEL YAMA META (S TIER)</div>
    
    <div class="roles-container">
        <div class="role-col">
            <div class="role-title">TOP</div>
            {{#each top}}
            <div class="champ-row">
                <img src="{{this.image}}" class="c-img">
                <span class="c-name">{{this.name}}</span>
                <div class="tier-badge">S</div>
            </div>
            {{/each}}
        </div>

        <div class="role-col">
            <div class="role-title">JUNGLE</div>
            {{#each jungle}}
            <div class="champ-row">
                <img src="{{this.image}}" class="c-img">
                <span class="c-name">{{this.name}}</span>
                <div class="tier-badge">S</div>
            </div>
            {{/each}}
        </div>

        <div class="role-col">
            <div class="role-title">MID</div>
            {{#each mid}}
            <div class="champ-row">
                <img src="{{this.image}}" class="c-img">
                <span class="c-name">{{this.name}}</span>
                <div class="tier-badge">S</div>
            </div>
            {{/each}}
        </div>

        <div class="role-col">
            <div class="role-title">ADC</div>
            {{#each adc}}
            <div class="champ-row">
                <img src="{{this.image}}" class="c-img">
                <span class="c-name">{{this.name}}</span>
                <div class="tier-badge">S</div>
            </div>
            {{/each}}
        </div>

        <div class="role-col">
            <div class="role-title">SUPPORT</div>
            {{#each sup}}
            <div class="champ-row">
                <img src="{{this.image}}" class="c-img">
                <span class="c-name">{{this.name}}</span>
                <div class="tier-badge">S</div>
            </div>
            {{/each}}
        </div>
    </div>
</body>
</html>
