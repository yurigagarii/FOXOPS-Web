<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            width: 500px; height: 500px;
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f1217;
            display: flex; justify-content: center; align-items: center;
        }

        .bg-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
            z-index: 0;
        }

        .container {
            position: relative; z-index: 1;
            width: 460px; height: 460px;
            background: #141414;
            clip-path: polygon(
                30px 0, 100% 0, 
                100% calc(100% - 30px), calc(100% - 30px) 100%, 
                0 100%, 0 30px
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 25px;
            border-top: 2px solid #ff7b00; 
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }

        .header {
            width: 100%; text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px; margin-bottom: 20px;
        }
        .title {
            font-size: 24px; color: white; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 2px;
        }
        .title span { color: #ff7b00; }

        .crosshair-preview {
            position: relative;
            width: 220px; height: 220px;
            background: #000;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.1);
            overflow: hidden;
            border: 1px solid #333;
        }

        .preview-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://media.valorant-api.com/maps/d960549e-485c-e861-8d71-aa9d1aed12a2/splash.png');
            background-size: cover; background-position: center;
            opacity: 0.4; 
        }

        .scope-line-v { position: absolute; width: 1px; height: 100%; background: rgba(255,255,255,0.15); }
        .scope-line-h { position: absolute; width: 100%; height: 1px; background: rgba(255,255,255,0.15); }

        .crosshair-img { 
            position: relative; z-index: 5;
            width: 128px; height: 128px; 
            object-fit: contain;
            image-rendering: pixelated; 
            filter: drop-shadow(0 0 2px rgba(0,0,0,1)); 
        }

        .no-preview {
            position: relative; z-index: 5;
            color: #ff4655; font-weight: 600; font-size: 14px;
            background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px;
        }

        .code-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-left: 3px solid #ff7b00;
            display: flex; flex-direction: column; gap: 5px;
        }

        .code-label {
            font-size: 12px; color: #888; letter-spacing: 1px; font-weight: 700; text-transform: uppercase;
        }

        .code-text {
            font-size: 13px; color: #00ff9d; 
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 4px;
        }

        .footer {
            margin-top: auto;
            font-size: 12px; color: #444; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="header">
            <div class="title">CROSSHAIR <span>PREVIEW</span></div>
        </div>

        <div class="crosshair-preview">
            <div class="preview-bg"></div>
            <div class="scope-line-v"></div>
            <div class="scope-line-h"></div>

            {{#if generatedImageUrl}}
                <img src="{{generatedImageUrl}}" class="crosshair-img">
            {{else}}
                <div class="no-preview">GÖRÜNTÜ OLUŞTURULAMADI</div>
            {{/if}}
        </div>

        <div class="code-box">
            <div class="code-label">IMPORT PROFILE CODE</div>
            <div class="code-text">{{code}}</div>
        </div>

        <div class="footer">FOXOPS SYSTEM</div>
    </div>
</body>
</html>
