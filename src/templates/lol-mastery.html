<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Beaufort+for+LOL:wght@500;700&display=swap');
        
        body { margin: 0; padding: 0; width: 800px; height: 500px; font-family: 'Arial', sans-serif; background-color: #010a13; display: flex; justify-content: center; align-items: center; }
        
        .container {
            width: 800px; height: 500px;
            background: radial-gradient(circle at center, #1e282d, #010a13);
            border: 2px solid #c8aa6e;
            position: relative;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden;
        }

        .header {
            margin-top: 20px; z-index: 2; text-align: center;
        }
        .summoner-name { font-size: 36px; color: #f0e6d2; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 10px #c8aa6e; }
        .sub-text { font-size: 18px; color: #888; letter-spacing: 1px; }

        .champions-grid {
            display: flex; justify-content: center; align-items: flex-end;
            width: 100%; height: 350px; gap: 20px; z-index: 2; padding-bottom: 30px;
        }

        .champ-card {
            position: relative; display: flex; flex-direction: column; align-items: center;
            transition: transform 0.3s;
        }

        .rank-1 { transform: scale(1.1) translateY(-10px); z-index: 3; }
        .rank-2, .rank-3 { transform: scale(0.9); opacity: 0.9; }

        .img-wrapper {
            width: 140px; height: 250px;
            overflow: hidden; border-radius: 8px;
            border: 2px solid #c8aa6e;
            box-shadow: 0 0 20px rgba(200, 170, 110, 0.2);
            position: relative;
        }

        .champ-img { width: 100%; height: 100%; object-fit: cover; }

        .mastery-badge {
            width: 60px; height: 60px;
            margin-top: -30px; z-index: 4;
            background: #010a13; border-radius: 50%;
            border: 2px solid #c8aa6e;
            display: flex; justify-content: center; align-items: center;
            color: #f0e6d2; font-size: 24px; font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .info-box {
            background: rgba(1, 10, 19, 0.8);
            border: 1px solid rgba(200, 170, 110, 0.5);
            padding: 10px; text-align: center;
            width: 140px; margin-top: 10px; border-radius: 4px;
        }

        .champ-name { font-size: 18px; color: #f0e6d2; font-weight: 700; display: block; }
        .mastery-points { font-size: 14px; color: #c8aa6e; margin-top: 2px; display: block; }

        .bg-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: url('{{bgImage}}'); 
            background-size: cover; opacity: 0.15; filter: blur(5px); z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-overlay"></div>
        
        <div class="header">
            <div class="summoner-name">{{name}}</div>
            <div class="sub-text">EN İYİ ŞAMPİYONLAR</div>
        </div>

        <div class="champions-grid">
            <div class="champ-card rank-2">
                <div class="img-wrapper"><img src="{{champ2.image}}" class="champ-img"></div>
                <div class="mastery-badge">{{champ2.level}}</div>
                <div class="info-box">
                    <span class="champ-name">{{champ2.name}}</span>
                    <span class="mastery-points">{{champ2.points}} PTS</span>
                </div>
            </div>

            <div class="champ-card rank-1">
                <div class="img-wrapper"><img src="{{champ1.image}}" class="champ-img"></div>
                <div class="mastery-badge" style="color:#ffae00; border-color:#ffae00;">{{champ1.level}}</div>
                <div class="info-box">
                    <span class="champ-name">{{champ1.name}}</span>
                    <span class="mastery-points">{{champ1.points}} PTS</span>
                </div>
            </div>

            <div class="champ-card rank-3">
                <div class="img-wrapper"><img src="{{champ3.image}}" class="champ-img"></div>
                <div class="mastery-badge">{{champ3.level}}</div>
                <div class="info-box">
                    <span class="champ-name">{{champ3.name}}</span>
                    <span class="mastery-points">{{champ3.points}} PTS</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
