<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap');
        
        body { 
            margin: 0; padding: 0; 
            width: 1000px; height: 600px; 
            background: #010a13; 
            font-family: 'Rajdhani', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            color: white; 
            overflow: hidden;
        }

        .container { 
            width: 1000px; height: 600px; 
            display: flex; 
            position: relative;
            background-image: linear-gradient(rgba(1, 10, 19, 0.7), rgba(1, 10, 19, 0.7)), 
                              url('https://i.ibb.co/p6V5GmZC/4k-Rising-Legend-Ahri-Skin-League-Of-Legends-4-K-Wallpaper.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #c8aa6e;
            box-sizing: border-box;
        }

        .team { 
            width: 50%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 40px; 
            box-sizing: border-box; 
            gap: 20px;
            z-index: 2;
        }

        .blue-team { background: linear-gradient(90deg, rgba(10, 203, 230, 0.15), transparent); }
        .red-team { background: linear-gradient(-90deg, rgba(232, 64, 87, 0.15), transparent); align-items: flex-end; }

        .player-row { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            width: fit-content;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(200, 170, 110, 0.2);
            transition: 0.3s;
        }
        
        .red-team .player-row { flex-direction: row-reverse; border-right: 3px solid #e84057; border-left: none; }
        .blue-team .player-row { border-left: 3px solid #0acbe6; border-right: none; }

        .champ-wrapper { position: relative; width: 64px; height: 64px; }
        .champ-img { 
            width: 64px; height: 64px; 
            border-radius: 50%; 
            border: 2px solid #c8aa6e; 
            object-fit: cover;
        }

        .spells { display: flex; flex-direction: column; gap: 4px; }
        .spell-img { width: 26px; height: 26px; border-radius: 4px; border: 1px solid #c8aa6e; }

        .info { display: flex; flex-direction: column; min-width: 120px; }
        .red-team .info { align-items: flex-end; text-align: right; }
        .name { font-size: 20px; font-weight: 700; color: #f0e6d2; text-transform: uppercase; letter-spacing: 1px; }
        .champ-name { font-size: 14px; color: #c8aa6e; font-weight: 600; text-transform: uppercase; }

        .vs-badge { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 80px; 
            font-weight: 900; 
            color: #c8aa6e; 
            text-shadow: 0 0 30px rgba(0,0,0,0.8), 0 0 10px rgba(200, 170, 110, 0.5); 
            z-index: 10; 
            font-style: italic;
        }

        .divider {
            position: absolute;
            left: 50%; top: 10%; bottom: 10%;
            width: 1px;
            background: linear-gradient(to bottom, transparent, #c8aa6e, transparent);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="divider"></div>
        <div class="vs-badge">VS</div>

        <div class="team blue-team">
            {{#each blueTeam}}
            <div class="player-row">
                <div class="champ-wrapper">
                    <img src="{{this.champImage}}" class="champ-img">
                </div>
                <div class="spells">
                    <img src="{{this.spell1}}" class="spell-img">
                    <img src="{{this.spell2}}" class="spell-img">
                </div>
                <div class="info">
                    <div class="name">{{this.name}}</div>
                    <div class="champ-name">{{this.champName}}</div>
                </div>
            </div>
            {{/each}}
        </div>

        <div class="team red-team">
            {{#each redTeam}}
            <div class="player-row">
                <div class="champ-wrapper">
                    <img src="{{this.champImage}}" class="champ-img">
                </div>
                <div class="spells">
                    <img src="{{this.spell1}}" class="spell-img">
                    <img src="{{this.spell2}}" class="spell-img">
                </div>
                <div class="info">
                    <div class="name">{{this.name}}</div>
                    <div class="champ-name">{{this.champName}}</div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</body>
</html>
