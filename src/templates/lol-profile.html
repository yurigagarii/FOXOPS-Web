<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Beaufort+for+LOL:wght@500;700&display=swap');
        
        body { margin: 0; padding: 0; width: 800px; height: 450px; font-family: 'Arial', sans-serif; background-color: #010a13; color: #f0e6d2; display: flex; justify-content: center; align-items: center; }
        
        .container {
            width: 800px; height: 450px;
            background: radial-gradient(circle at top right, #1e282d, #010a13);
            border: 2px solid #c8aa6e;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .bg-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/magic-pattern-gold.png');
            opacity: 0.05; z-index: 0;
        }

        .left-panel { z-index: 2; display: flex; flex-direction: column; gap: 10px; width: 45%; }
        
        .profile-section { display: flex; align-items: center; gap: 20px; }
        .icon-box { position: relative; }
        .profile-icon { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #c8aa6e; }
        .level-badge {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            background: #091428; border: 1px solid #c8aa6e; padding: 2px 10px;
            border-radius: 10px; font-size: 14px; color: #f0e6d2; font-weight: bold;
        }

        .names { display: flex; flex-direction: column; }
        .summoner-name { font-size: 32px; font-weight: 700; color: #f0e6d2; text-transform: uppercase; }
        .tag-line { font-size: 20px; color: #888; }

        .region-badge { 
            margin-top: 5px; background: rgba(200, 170, 110, 0.1); 
            color: #c8aa6e; padding: 5px 10px; width: fit-content; border-radius: 4px; font-size: 12px; letter-spacing: 1px;
        }

        .right-panel { z-index: 2; width: 50%; display: flex; flex-direction: column; gap: 15px; }

        .rank-card {
            background: rgba(30, 40, 45, 0.6);
            border: 1px solid rgba(200, 170, 110, 0.3);
            padding: 15px; border-radius: 8px;
            display: flex; align-items: center; gap: 15px;
        }

        .tier-icon { width: 70px; height: 70px; }
        
        .rank-info { display: flex; flex-direction: column; width: 100%; }
        .queue-type { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        .tier-name { font-size: 22px; font-weight: 700; color: #f0e6d2; }
        .lp-text { font-size: 14px; color: #c8aa6e; margin-bottom: 5px; }
        
        .winrate-bar { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; display: flex; }
        .win-part { height: 100%; background: #0acbe6; }
        .lose-part { height: 100%; background: #e84057; }
        
        .stats-text { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; margin-top: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-pattern"></div>
        
        <div class="left-panel">
            <div class="profile-section">
                <div class="icon-box">
                    <img src="{{profileIconUrl}}" class="profile-icon">
                    <div class="level-badge">{{level}}</div>
                </div>
                <div class="names">
                    <span class="summoner-name">{{name}}</span>
                    <span class="tag-line">#{{tag}}</span>
                    <div class="region-badge">{{region}}</div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="rank-card">
                <img src="{{soloRankIcon}}" class="tier-icon">
                <div class="rank-info">
                    <span class="queue-type">Dereceli Tek/Ã‡ift</span>
                    <span class="tier-name">{{soloTier}}</span>
                    <span class="lp-text">{{soloLp}} LP</span>
                    <div class="winrate-bar">
                        <div class="win-part" style="width: {{soloWr}}%;"></div>
                        <div class="lose-part" style="width: {{soloLr}}%;"></div>
                    </div>
                    <div class="stats-text">
                        <span>{{soloWins}}W {{soloLosses}}L</span>
                        <span>%{{soloWr}} WR</span>
                    </div>
                </div>
            </div>

            <div class="rank-card">
                <img src="{{flexRankIcon}}" class="tier-icon">
                <div class="rank-info">
                    <span class="queue-type">Dereceli Esnek</span>
                    <span class="tier-name">{{flexTier}}</span>
                    <span class="lp-text">{{flexLp}} LP</span>
                     <div class="winrate-bar">
                        <div class="win-part" style="width: {{flexWr}}%;"></div>
                        <div class="lose-part" style="width: {{flexLr}}%;"></div>
                    </div>
                     <div class="stats-text">
                        <span>{{flexWins}}W {{flexLosses}}L</span>
                        <span>%{{flexWr}} WR</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
