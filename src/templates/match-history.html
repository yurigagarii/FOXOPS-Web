<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 600px; 
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f1217;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            opacity: 0.5;
        }

        .container {
            width: 760px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-left: 10px;
            border-bottom: 2px solid #ff7b00;
            padding-bottom: 10px;
            position: relative;
        }
        
        
        .header::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100px; height: 2px;
            background: #fff; box-shadow: 0 0 10px #fff;
        }

        .player-icon {
            width: 48px; height: 48px; 
            
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            margin-right: 15px;
            border: none; 
            background: #ff7b00; padding: 2px;
        }
        .player-icon img {
            width: 100%; height: 100%; display: block;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            background: #000;
        }
        
        .title { font-size: 32px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; line-height: 1; }
        .subtitle { font-size: 18px; color: #ff7b00; margin-left: 10px; font-weight: 500; letter-spacing: 1px; }

        .match-row {
            display: flex;
            align-items: center;
            height: 85px;
            background-color: #16181d;
            clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 100%); 
            position: relative;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s;
        }

        .indicator-bar { width: 6px; height: 100%; position: absolute; left: 0; top: 0; }
        
        .win .indicator-bar { background-color: #00ff9d; box-shadow: 0 0 15px #00ff9d; }
        .lose .indicator-bar { background-color: #ff4655; box-shadow: 0 0 15px #ff4655; }
        .neutral .indicator-bar { background-color: #8b9bb4; }

        .win { background: linear-gradient(90deg, rgba(0, 255, 157, 0.05) 0%, #16181d 40%); }
        .lose { background: linear-gradient(90deg, rgba(255, 70, 85, 0.05) 0%, #16181d 40%); }

        .agent-img {
            width: 54px; height: 54px;
            border-radius: 50%; 
            margin-left: 25px;
            border: 2px solid rgba(255,255,255,0.1);
            z-index: 2;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
            width: 150px;
        }

        .map-name { font-size: 22px; font-weight: 700; color: white; text-transform: uppercase; letter-spacing: 1px; }
        .mode-name { font-size: 14px; color: #888; text-transform: uppercase; font-weight: 600; }

        .score-group {
            width: 140px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Rajdhani', sans-serif;
        }
        .win .score-group { color: #00ff9d; text-shadow: 0 0 10px rgba(0,255,157,0.3); }
        .lose .score-group { color: #ff4655; text-shadow: 0 0 10px rgba(255,70,85,0.3); }
        .neutral .score-group { color: #fff; }

        .kda-group {
            width: 160px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .kda-val { font-size: 22px; font-weight: 600; color: #eee; letter-spacing: 1px; }
        .kda-label { font-size: 12px; color: #6a7b8c; letter-spacing: 2px; font-weight: 600; margin-top: 2px; }

        .date-group {
            margin-left: auto;
            margin-right: 30px;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .result-badge {
            font-size: 16px;
            font-weight: 800;
            padding: 4px 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px); 
            text-align: center;
            min-width: 80px;
        }
        .win .result-badge { background: #00ff9d; color: #000; }
        .lose .result-badge { background: #ff4655; color: #fff; }
        .neutral .result-badge { background: #8b9bb4; color: #000; }

        .match-date { font-size: 14px; color: #888; font-weight: 600; }

    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="header">
            <div class="player-icon">
                <img src="{{playerCard}}" onerror="this.src='https://media.valorant-api.com/playercards/9fb348bc-41a0-91ad-8a3e-818035c4e561/smallart.png'">
            </div>
            <div>
                <span class="title">{{username}}</span>
                <br>
                <span class="subtitle">#{{tag}} // SON 5 MAÃ‡</span>
            </div>
        </div>

        {{#each matches}}
        <div class="match-row {{this.resultClass}}">
            <div class="indicator-bar"></div>
            
            <img src="{{this.agentImage}}" class="agent-img">
            
            <div class="info-group">
                <div class="map-name">{{this.mapName}}</div>
                <div class="mode-name">{{this.mode}}</div>
            </div>

            <div class="score-group">
                {{this.score}}
            </div>

            <div class="kda-group">
                <span class="kda-val">{{this.kda}}</span>
                <span class="kda-label">K / D / A</span>
            </div>

            <div class="date-group">
                <div class="result-badge">{{this.resultText}}</div>
                <div class="match-date">{{this.matchDate}}</div>
            </div>
        </div>
        {{/each}}
        
    </div>
</body>
</html>
